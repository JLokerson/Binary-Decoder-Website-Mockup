<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Photo - Binary Decoder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        html, body {
            background: linear-gradient(to bottom, #A8A8A8 0%, #4e4e4e 100%) !important;
            min-height: 100vh !important;
            position: relative !important;
            color: white !important;
        }
        
        /* Smaller description box with black text */
        .description {
            max-width: 400px !important;
            font-size: 1em !important;
            padding: 0.8em !important;
        }
        
        .description p, .description p strong {
            color: black !important;
        }
        
        /* Make decoded text black but keep label white */
        #decodedText {
            color: black !important;
            width: 100% !important;
            height: 150px !important;
            min-height: 150px !important;
            max-height: 150px !important;
            overflow: auto !important;
            resize: none !important;
            box-sizing: border-box !important;
        }
        
        /* Override output-area to match description box styling */
        .output-area {
            margin: 2em auto !important;
            max-width: 320px !important;
            width: 320px !important;
            min-width: 320px !important;
            background: #fff !important;
            padding: 0.8em !important;
            border-radius: 8px !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05) !important;
            font-size: 1em !important;
            min-height: auto !important;
            max-height: none !important;
            border: none !important;
            display: block !important;
            flex-direction: initial !important;
            align-items: initial !important;
            justify-content: initial !important;
            flex-shrink: 0 !important;
            flex-grow: 0 !important;
            box-sizing: border-box !important;
        }
        
        .output-area strong {
            color: black !important;
        }
        
        /* Make header same height as index page but empty */
        header {
            min-height: 120px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        /* Center buttons below description and make them smaller */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px auto;
            max-width: 400px;
        }
        
        /* Orange button styling - smaller size */
        .option-btn, .back-btn, #selectBtn {
            color: #F56600 !important;
            border: 2px solid #F56600 !important;
            background-color: white !important;
            padding: 12px 24px !important;
            font-size: 16px !important;
            min-width: 160px !important;
            width: auto !important;
        }
        
        .option-btn:hover, .back-btn:hover, #selectBtn:hover {
            background-color: #F56600 !important;
            color: white !important;
        }

        /* Image display styling */
        #uploadedImg {
            width: 100% !important;
            max-width: 320px !important;
            height: 240px !important;
            object-fit: contain !important;
            border-radius: 8px !important;
            background: #333 !important;
            margin: 20px auto !important;
            display: block !important;
        }

        /* Fix mobile centering for output area */
        @media (max-width: 900px) {
            header {
                min-height: 80px !important;
            }
            
            .button-container {
                max-width: 300px;
            }
            
            .description, .output-area {
                max-width: 300px !important;
                width: 300px !important;
                min-width: 300px !important;
                margin: 1em auto !important;
            }
            
            #uploadedImg {
                max-width: 300px !important;
                width: 300px !important;
                height: 225px !important;
                margin: 20px auto !important;
                display: block !important;
            }
            
            .main-area {
                padding: 0 10px !important;
                margin: 1em auto !important;
            }
            
            .main-area > div {
                text-align: center !important;
            }
            
            #decodedText {
                height: 120px !important;
                min-height: 120px !important;
                max-height: 120px !important;
            }
        }

        /* Ensure text is white except description and output area */
        div:not(.description *):not(.output-area *), span:not(.description *):not(.output-area *), strong:not(.description *):not(.output-area *) {
            color: white !important;
        }
    </style>
</head>
<body>
    <header>
        <!-- Empty header to maintain grey banner -->
    </header>
    
    <div class="description">
        <p>
            <strong>Insert Photo</strong><br>
            Click "Select Image File" to upload an image containing binary code. The image will be automatically processed using OCR technology to extract and decode the binary text.
        </p>
    </div>

    <div class="button-container">
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Menu</button>
        <button id="selectBtn" class="option-btn">Select Image File</button>
        <div id="uploadStatus" style="margin-top: 20px; font-size: 1.1em; color: white; text-align: center;"></div>
    </div>

    <div class="main-area">
        <div style="text-align: center;">
            <img id="uploadedImg">
        </div>
        <div class="output-area">
            <strong style="font-size:0.9em; margin-bottom: 2px;">Decoded Text:</strong>
            <pre id="decodedText" style="font-size:0.9em; margin-top: -10px;">// Select an image to scan binary...</pre>
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display:none;" />

    <script src="binary-decoder.js"></script>
    <script>
        document.getElementById('selectBtn').onclick = () => {
            document.getElementById('fileInput').click();
        };

        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            const uploadStatus = document.getElementById('uploadStatus');
            const uploadedImg = document.getElementById('uploadedImg');
            
            if (file) {
                uploadStatus.textContent = 'Processing image...';
                const reader = new FileReader();
                reader.onload = function(ev) {
                    // Display the uploaded image
                    uploadedImg.src = ev.target.result;
                    uploadedImg.style.display = 'block';
                    
                    // Create temporary image for OCR processing
                    const img = document.createElement('img');
                    img.onload = function() {
                        document.getElementById('selectBtn').textContent = 'Select Different Image';
                        uploadStatus.textContent = 'Image loaded - scanning for binary...';
                        runOcrOnImage(img);
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            }
        };
    </script>
</body>
</html>
