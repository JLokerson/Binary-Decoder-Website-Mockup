<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Decoder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        html, body {
            background: linear-gradient(to bottom, #A8A8A8 0%, #4e4e4e 100%) !important;
            min-height: 100vh !important;
            position: relative !important;
            color: white !important;
        }
        
        /* Binary background image */
        #binaryBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
            background-image: url('binary-background.png');
            background-size: 250% !important;
            background-position: center center !important;
            background-repeat: no-repeat;
            opacity: 0.3;
        }
        
        /* Ensure content is above background */
        header, .description, .selection-menu {
            position: relative;
            z-index: 2;
        }
        
        /* Orange button styling */
        .option-btn, .back-btn, #captureBtn {
            color: #F56600 !important;
            border: 2px solid #F56600 !important;
            background-color: white !important;
        }
        
        .option-btn:hover, .back-btn:hover, #captureBtn:hover {
            background-color: #F56600 !important;
            color: white !important;
        }
         
        button {
            color: #F56600;
            border: 2px solid #F56600;
            background-color: transparent;
        }
        
        button:hover {
            background-color: #F56600;
            color: white;
        }

        /* Ensure header text is white, description text is black */
        h1 {
            color: white !important;
        }
        
        .description p, .description p strong {
            color: black !important;
        }
        
        @media (max-width: 900px) {
            /* Remove header styling - let CSS file handle it */
        }
    </style>
</head>
<body> 
    <!-- Binary Background Pattern -->
    <div id="binaryBackground"></div>

    <header>
        <h1>Binary Decoder</h1>
    </header> 
    <div class="description">
        <p>
            A versatile binary decoder that converts binary code to ASCII text using multiple input methods.
            <strong>Choose from camera scanning, image upload, or direct text input.</strong>
    </div>
    <!-- Selection Menu -->
    <div class="selection-menu" id="selectionMenu" style="display: flex; flex-direction: column; gap: 25px; max-width: 800px; margin: 0 auto; padding: 40px; align-items: center;">
        <button class="option-btn" onclick="window.location.href='take-photo.html'" style="min-height: 100px; display: flex; align-items: center; justify-content: center; text-align: center; padding: 25px 50px; border-radius: 12px; font-size: 28px; white-space: normal; word-wrap: break-word; flex-wrap: wrap; width: 100%; max-width: 700px;">Take a Photo</button>
        <button class="option-btn" onclick="window.location.href='insert-photo.html'" style="min-height: 100px; display: flex; align-items: center; justify-content: center; text-align: center; padding: 25px 50px; border-radius: 12px; font-size: 28px; white-space: normal; word-wrap: break-word; flex-wrap: wrap; width: 100%; max-width: 700px;">Insert a Photo</button>
        <button class="option-btn" onclick="window.location.href='scan-camera.html'" style="min-height: 100px; display: flex; align-items: center; justify-content: center; text-align: center; padding: 25px 50px; border-radius: 12px; font-size: 28px; white-space: normal; word-wrap: break-word; flex-wrap: wrap; width: 100%; max-width: 700px;">Scan from Camera Feed</button>
        <button class="option-btn" onclick="window.location.href='text-input.html'" style="min-height: 100px; display: flex; align-items: center; justify-content: center; text-align: center; padding: 25px 50px; border-radius: 12px; font-size: 28px; white-space: normal; word-wrap: break-word; flex-wrap: wrap; width: 100%; max-width: 700px;">Text Input</button>
    </div>
    
    <script src="binary-decoder.js"></script>
</body>
</html>
