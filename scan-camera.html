<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Camera Feed - Binary Decoder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        html, body {
            background: linear-gradient(to bottom, #A8A8A8 0%, #4e4e4e 100%) !important;
            min-height: 100vh !important;
            position: relative !important;
            color: white !important;
        }
        
        /* Smaller description box with black text - remove margin override */
        .description {
            max-width: 400px !important;
            font-size: 1em !important;
            padding: 0.8em !important;
        }
        
        .description p, .description p strong {
            color: black !important;
        }
        
        /* Make decoded text black but keep label white */
        #decodedText {
            color: black !important;
            width: 100% !important;
            height: 150px !important;
            min-height: 150px !important;
            max-height: 150px !important;
            overflow: auto !important;
            resize: none !important;
            box-sizing: border-box !important;
        }
        
        /* Override output-area to match description box styling */
        .output-area {
            margin: 2em auto !important;
            max-width: 320px !important;
            width: 320px !important;
            min-width: 320px !important;
            background: #fff !important;
            padding: 0.8em !important;
            border-radius: 8px !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05) !important;
            font-size: 1em !important;
            min-height: auto !important;
            max-height: none !important;
            border: none !important;
            display: block !important;
            flex-direction: initial !important;
            align-items: initial !important;
            justify-content: initial !important;
            flex-shrink: 0 !important;
            flex-grow: 0 !important;
            box-sizing: border-box !important;
        }
        
        .output-area strong {
            color: black !important;
        }
        
        /* Make header same height as index page but empty */
        header {
            min-height: 120px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        /* Center buttons below description and make them smaller */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        } 
        
        /* Orange button styling - smaller size */
        .option-btn, .back-btn, #startBtn, #stopBtn {
            color: #F56600 !important;
            border: 2px solid #F56600 !important;
            background-color: white !important;
            padding: 12px 24px !important;
            font-size: 16px !important;
            min-width: 160px !important;
            width: auto !important;
            margin: 0 !important;
        }
        
        .option-btn:hover, .back-btn:hover, #startBtn:hover, #stopBtn:hover {
            background-color: #F56600 !important;
            color: white !important;
        }

        /* Camera feed styling */
        #video {
            width: 100% !important;
            max-width: 320px !important;
            height: 240px !important;
            object-fit: cover !important;
            border-radius: 8px !important;
            background: #333 !important;
            display: block !important;
            margin: 20px auto !important;
        }
        
        /* Fix mobile centering for output area */
        @media (max-width: 900px) {
            header {
                min-height: 80px !important;
            } 
            
            .button-container {
                max-width: 300px;
            }
            
            .description, .output-area {
                max-width: 300px !important;
                width: 300px !important;
                min-width: 300px !important;
                margin: 1em auto !important;
            }
            
            #video {
                max-width: 300px !important;
                width: 300px !important;
                height: 225px !important;
                margin: 20px auto !important;
                display: block !important;
            }
            
            .main-area {
                padding: 0 10px !important;
                margin: 1em auto !important;
            }
            
            .main-area > div {
                text-align: center !important;
            }
             
            #decodedText {
                height: 120px !important;
                min-height: 120px !important;
                max-height: 120px !important;
            }
        }

        /* Ensure text is white except description */
        div:not(.description *):not(.output-area *), span:not(.description *):not(.output-area *), strong:not(.description *):not(.output-area *) {
            color: white !important;
        }
    </style>
</head>
<body>
    <header>
        <!-- Empty header to maintain grey banner -->
    </header>
    
    <div class="description">
        <p>
            <strong>Scan Camera Feed</strong><br>
            Click "Start Live Scan" to activate continuous scanning of binary code through your camera. The scanner will automatically detect and decode binary text in real-time from the camera feed.
        </p>
    </div>

    <div class="button-container">
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Menu</button>
        <button id="startBtn" class="option-btn">Start Live Scan</button>
        <button id="stopBtn" class="option-btn" style="display:none;">Stop Scanning</button>
        <div id="scanStatus" style="margin-top: 20px; font-size: 1.1em; color: white; text-align: center;"></div>
    </div>

    <div class="main-area">
        <div style="text-align: center;">
            <video id="video" autoplay playsinline muted></video>
        </div>
        <div class="output-area">
            <strong style="font-size:0.9em; margin-bottom: 2px;">Decoded Text:</strong>
            <pre id="decodedText" style="font-size:0.9em; margin-top: -10px;">// Click start to begin live scanning...</pre>
        </div>
    </div>

    <script src="binary-decoder.js"></script>
    <script>
        let ocrInterval = null;

        document.getElementById('startBtn').onclick = async () => {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const scanStatus = document.getElementById('scanStatus');
            
            startBtn.style.display = 'none';
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const isSecureContext = window.isSecureContext || location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                    
                    if (!isSecureContext) {
                        throw new Error('Camera access requires HTTPS or localhost');
                    }
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = stream;
                    stopBtn.style.display = 'block';
                    scanStatus.textContent = 'Camera active - scanning in progress...';
                    startOcr();
                } catch (err) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        video.srcObject = stream;
                        stopBtn.style.display = 'block';
                        scanStatus.textContent = 'Camera active - scanning in progress...';
                        startOcr();
                    } catch (err2) {
                        console.error('Camera access error:', err2);
                        alert('Camera access denied or not available.');
                        decodedText.textContent = '// Camera access failed';
                        startBtn.style.display = 'block';
                        scanStatus.textContent = '';
                    }
                }
            }
        };

        document.getElementById('stopBtn').onclick = () => {
            if (ocrInterval) clearInterval(ocrInterval);
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('scanStatus').textContent = '';
            decodedText.textContent = '// Scanning stopped';
        };

        async function startOcr() {
            const canvas = document.createElement('canvas');
            const squareSize = 640;
            canvas.width = squareSize;
            canvas.height = squareSize;
            const ctx = canvas.getContext('2d');
            
            ocrInterval = setInterval(async () => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const vw = video.videoWidth || 640;
                    const vh = video.videoHeight || 480;
                    
                    const sx = Math.floor((vw - squareSize) / 2);
                    const sy = Math.floor((vh - squareSize) / 2);
                    ctx.drawImage(video, sx, sy, squareSize, squareSize, 0, 0, squareSize, squareSize);
                    
                    const imageDataUrl = canvas.toDataURL('image/png');
                    
                    decodedText.textContent = "Scanning...";
                    const result = await performOCR(imageDataUrl);
                    decodedText.textContent = result;
                }
            }, 1000);
        }
    </script>
</body>
</html>
