<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Camera Feed - Binary Decoder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #A8A8A8 0%, #4e4e4e 100%);
            min-height: 100vh;
            position: relative;
        }
        
        .option-btn, .back-btn {
            color: #F56600 !important;
            border: 2px solid #F56600 !important;
            background-color: white !important;
        }
        
        .option-btn:hover, .back-btn:hover {
            background-color: #F56600 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Binary Background Pattern -->
    <div id="binaryBackground" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; font-family: monospace; font-size: 14px; color: rgba(255, 255, 255, 0.15); line-height: 1.2; padding: 20px; overflow: hidden; white-space: pre-wrap; word-wrap: break-word;"></div>

    <header>
        <h1>Live Camera Scan - Binary Decoder</h1>
    </header>

    <div class="main-area">
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Menu</button>
        <div class="side-by-side">
            <div class="image-area">
                <video id="video" autoplay playsinline muted style="display:none;"></video>
                <canvas id="processedCanvas" style="display:none; max-width:100%; border:1px solid #aaa;"></canvas>
                <button id="toggleProcessedBtn" class="option-btn" style="display:none; margin-top:8px; padding: 12px 25px; font-size: 18px; min-width: 180px; width: 180px;">Show Processed Image</button>
                <button id="startBtn" class="option-btn" style="margin-top:10px; padding: 20px 40px; font-size: 22px; min-width: 220px; width: 220px;">Start Live Scan</button>
                <button id="stopBtn" class="option-btn" style="display:none; margin-top:10px; padding: 20px 40px; font-size: 22px; min-width: 220px; width: 220px;">Stop Scanning</button>
            </div>
            <div class="output-area" style="align-items: flex-start; justify-content: flex-start; padding-top: 1em;">
                <strong style="font-size:0.9em; margin-bottom: 2px;">Decoded Text:</strong>
                <pre id="decodedText" style="font-size:0.9em; margin-top: -10px;">// Click start to begin live scanning...</pre>
            </div>
        </div>
    </div>

    <script src="binary-decoder.js"></script>
    <script>
        let ocrInterval = null;
        let processedCanvasVisible = false;

        document.getElementById('startBtn').onclick = async () => {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            startBtn.style.display = 'none';
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const isSecureContext = window.isSecureContext || location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                    
                    if (!isSecureContext) {
                        throw new Error('Camera access requires HTTPS or localhost');
                    }
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = stream;
                    video.style.display = 'block';
                    stopBtn.style.display = 'block';
                    startOcr();
                } catch (err) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        video.srcObject = stream;
                        video.style.display = 'block';
                        stopBtn.style.display = 'block';
                        startOcr();
                    } catch (err2) {
                        console.error('Camera access error:', err2);
                        alert('Camera access denied or not available.');
                        decodedText.textContent = '// Camera access failed';
                        startBtn.style.display = 'block';
                    }
                }
            }
        };

        document.getElementById('stopBtn').onclick = () => {
            if (ocrInterval) clearInterval(ocrInterval);
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            video.style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'block';
            decodedText.textContent = '// Scanning stopped';
        };

        document.getElementById('toggleProcessedBtn').onclick = () => {
            processedCanvasVisible = !processedCanvasVisible;
            document.getElementById('processedCanvas').style.display = processedCanvasVisible ? 'block' : 'none';
            document.getElementById('toggleProcessedBtn').textContent = processedCanvasVisible ? 'Hide Processed Image' : 'Show Processed Image';
        };

        async function startOcr() {
            const canvas = document.createElement('canvas');
            const squareSize = 640;
            canvas.width = squareSize;
            canvas.height = squareSize;
            const ctx = canvas.getContext('2d');
            
            ocrInterval = setInterval(async () => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const vw = video.videoWidth || 640;
                    const vh = video.videoHeight || 480;
                    
                    const sx = Math.floor((vw - squareSize) / 2);
                    const sy = Math.floor((vh - squareSize) / 2);
                    ctx.drawImage(video, sx, sy, squareSize, squareSize, 0, 0, squareSize, squareSize);
                    
                    preprocessCanvas(canvas, document.getElementById('processedCanvas'));
                    const imageDataUrl = canvas.toDataURL('image/png');
                    
                    decodedText.textContent = "Scanning...";
                    const result = await performOCR(imageDataUrl);
                    decodedText.textContent = result;
                }
            }, 1000);
        }
    </script>
</body>
</html>
