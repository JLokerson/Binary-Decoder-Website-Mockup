<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Example Binary Wall</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            padding: 2em;
        }
        .wall {
            background: #444;
            border-radius: 12px;
            padding: 2em;
            box-shadow: 0 2px 16px rgba(0,0,0,0.5);
            width: min(90vw, 600px);
            aspect-ratio: 1 / 1;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 1.3em;
            line-height: 1.6em;
            word-break: break-all;
            text-align: center;
            color: #fff;
        }
        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h2>Example Binary Wall</h2>
    <div class="wall">
        01010100 01000101 01010011 01010100
    </div>
</body>
</html>
</body>
</html>
