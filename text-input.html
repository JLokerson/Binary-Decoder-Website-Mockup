<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Input - Binary Decoder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    <style>
        body {
            background: linear-gradient(to bottom, #A8A8A8 0%, #4e4e4e 100%);
            min-height: 100vh;
            position: relative;
        }
        
        .back-btn {
            color: #F56600 !important;
            border: 2px solid #F56600 !important;
            background-color: white !important;
        }
        
        .back-btn:hover {
            background-color: #F56600 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Binary Background Pattern -->
    <div id="binaryBackground" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; font-family: monospace; font-size: 14px; color: rgba(255, 255, 255, 0.15); line-height: 1.2; padding: 20px; overflow: hidden; white-space: pre-wrap; word-wrap: break-word;"></div>

    <header>
        <h1>Text Input - Binary Decoder</h1>
    </header>

    <div class="main-area">
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Menu</button>
        <div class="side-by-side">
            <div class="image-area" style="width: 60%; min-width: 500px;">
                <div style="width: 100%;">
                    <label for="binaryTextInput" style="font-size:1.2em; font-weight:bold; display:block; margin-bottom:8px; color:white;">Enter Binary Code:</label>
                    <textarea id="binaryTextInput" placeholder="Enter binary code here (e.g., 01001000 01100101 01101100 01101100 01101111)" 
                              style="width:100%; min-width: 500px; height:300px; font-family:monospace; font-size:14px; padding:8px; border:1px solid #ccc; border-radius:4px; resize:both; box-sizing:border-box;"></textarea>
                    <div style="margin-top:8px; font-size:0.9em; color:white;">
                        <strong>Tips:</strong> Enter binary in 8-bit groups separated by spaces.
                    </div>
                </div>
            </div>
            <div class="output-area" style="width: 40%; min-width: 400px; align-items: flex-start; justify-content: flex-start; padding-top: 1em;">
                <strong style="font-size:0.9em; margin-bottom: 2px;">Decoded Text:</strong>
                <pre id="decodedText" style="font-size:0.9em; margin-top: -10px;">// Enter binary code in the text area...</pre>
            </div>
        </div>
    </div>

    <script src="binary-decoder.js"></script>
    <script>
        document.getElementById('binaryTextInput').oninput = () => {
            const inputText = document.getElementById('binaryTextInput').value;
            if (!inputText.trim()) {
                document.getElementById('decodedText').textContent = '// Enter binary code in the text area...';
                return;
            }
            
            const result = binaryToAscii(inputText);
            if (result) {
                document.getElementById('decodedText').textContent = result;
            } else {
                document.getElementById('decodedText').textContent = '// No valid 8-bit binary groups found. Make sure to use spaces between 8-bit groups.';
            }
        };

        document.getElementById('binaryTextInput').focus();
    </script>
</body>
</html>
